name: Build Legacy APK for Old Projector

on:
  workflow_dispatch:
  # push:
  #   branches: [ main ]

jobs:
  build:
    name: Build APK (minSdk 19)
    runs-on: ubuntu-latest

    steps:
      - name: 1. 检出代码
        uses: actions/checkout@v4

      - name: 2. 设置 Java 17 环境
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 3. 安装指定版本 Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: pubspec.yaml
          cache: true

      - name: 4. 应用底部弹窗补丁 (可选)
        working-directory: ${{ env.FLUTTER_ROOT }}
        run: git apply $GITHUB_WORKSPACE/lib/scripts/bottom_sheet_patch.diff
        continue-on-error: true

      - name: 5. 获取依赖 & 应用配置
        run: |
          flutter clean
          flutter pub get

      # ========== 新增的关键步骤 ==========
      - name: 5.5 强制覆盖所有插件的SDK版本（修正版）
        run: |
          # 进入android目录，创建/覆盖gradle.properties文件
          cd android
          # 将以下配置写入文件，> 操作符会创建新文件或完全覆盖旧文件
          cat > gradle.properties << EOF
          # 强制所有模块使用指定的SDK版本
          android.minSdkVersion=19
          android.targetSdkVersion=22
          android.compileSdkVersion=34
          # 保留可能必要的其他默认配置
          android.enableJetifier=true
          EOF
          echo "✅ 已创建全新的gradle.properties，强制SDK版本为19/22/34"
      # ==================================

      - name: 6. 构建APK (关键步骤)
        run: |
          flutter build apk --debug --target-platform android-arm

      - name: 7. 重命名APK以便识别
        run: |
          cd build/app/outputs/flutter-apk
          mv app-debug.apk PiliPlus_Legacy_Device_Debug.apk
          echo "✅ APK已构建并重命名"

      - name: 8. 上传APK产物
        uses: actions/upload-artifact@v4
        with:
          name: legacy-debug-apk
          path: build/app/outputs/flutter-apk/PiliPlus_Legacy_Device_Debug.apk
          retention-days: 7
